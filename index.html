<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->

</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Stay</h2>
            <h3 id="artist">Justin Bieber & Kid Laroi</h3>
            <div class="img_container">
                <img src="images/stay.jpg" alt="">
            </div>
            <audio src="music/stay.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
    const music = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    const songs = [
        {
            name: "stay",
            title: "Stay",
            artist: "Justin Bieber & Kid Laroi ",
        },
        {
            name: "capital_Letters",
            title:"Capital Letters",
            artist: "Hailee Steinfeld",
        },
        {
            name: "snap",
            title: "Snap",
            artist: "Rosa Linn",
        },
        {
            name: "calm_down",
            title: "Calm Down",
            artist: "Rema",
        },
        {
            name: "baby",
            title: "Baby",
            artist: "Justin Bieber",
        },
        {
            name: "what_makes_you_beautiful",
            title: "Uff X Beautiful",
            artist: "One Direction",
        },
    ];

    let isPlaying = false;
    // play function 
    const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
    }
    
    // pause function 
    const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
    }
    
    play.addEventListener("click", () => {
        if(isPlaying){
            pauseMusic();
        }
        else{
            playMusic();
        }
    });

    // changing the music data 
    const loadSong = (songs) =>{
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/"+ songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
    }
    loadSong(songs[0]); 
    songIndex = 0;

    const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    }

    const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    }

    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);
    </script>
</body>
</html>
